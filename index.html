<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="welcome">
      <h2 class="welcome-header">Welcome to my Rock-Paper-Scissor Game!</h2>
      <p class="welcome-para">Choose:</p>
      <div class="welcome-choices">
        <p class="rock">Rock</p>
        <p class="paper">Paper</p>
        <p class="scissor">Scissor</p>
      </div>
    </div>
    <div class="choices">
      <button class="rock" data-choice="rock">üëä</button>
      <button class="paper" data-choice="paper">‚úã</button>
      <button class="scissor" data-choice="scissor">‚úåÔ∏è</button>
    </div>
    <div class="result">
      <div class="player">
        <h4 class="player player-header">Your choice:</h4>
        <h2 class="player-unknown choice-unknown">?</h2>
      </div>
      <div class="choice-versus">
        <h3 class="versus-header">VS</h3>
      </div>
      <div class="computer">
        <h4 class="computer computer-header">Computers choice:</h4>
        <h2 class="computer-unknown choice-unknown">?</h2>
      </div>
    </div>
    <h2 class="winner">Waiting for choices</h2>
    <div class="reset-container">
      <button class="reset">Reset Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
